<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 8</title>
</head>
<body>
    <h1>Функція-конструктор Storage, яка створює об'єкти</h1>
    <script>
            function Storage(initialItems) {
            this.items = initialItems; // початковий масив товарів

            this.getItems = function() {
                return this.items;
            };

            this.addItem = function(item) {
                this.items.push(item);
            };

            this.removeItem = function(item) {
                const index = this.items.indexOf(item); //якщо товар не знайдений, indexOf поверне -1
                if (index !== -1) {
                this.items.splice(index, 1);
                }
            };
            }
            const arr = ["apple", "banana", "mango"];
            const storage = new Storage(arr);

            console.log(storage.getItems()); // ["apple", "banana", "mango"]
            storage.addItem("orange");
            console.log(storage.getItems()); // ["apple", "banana", "mango", "orange"]
            storage.removeItem("banana");
            console.log(storage.getItems()); // ["apple", "mango", "orange"]

    </script>
</body>
</html>
