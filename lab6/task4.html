<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 4</title>
</head>
<body>
    <h1>Список міст майбутніх концертів</h1>
    <script>
        const concerts = {
            Київ: new Date("2020-04-01"),
            Умань: new Date("2025-07-02"),
            Вінниця: new Date("2020-04-21"),
            Одеса: new Date("2025-03-15"),
            Хмельницький: new Date("2020-04-18"),
            Харків: new Date("2025-07-10"),
        };

        const currentDate = new Date();

        const upcomingConcertCities = Object.entries(concerts)
            .filter(([city, date]) => date > currentDate) // Залишаємо лише майбутні дати
            .sort(([, dateA], [, dateB]) => dateA - dateB)// Сортуємо за датою
            .map(([city]) => city);                       // Отримуємо масив імен міст

        console.log(upcomingConcertCities); 
    </script>
</body>
</html>
