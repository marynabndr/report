<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 6</title>
    <link rel="stylesheet" href="style_lab7.css">
</head>
<body>
    <h1>Завдання 6</h1>
    <ul id="numberList">
      <li>1</li>
      <li>4</li>
      <li>8</li>
      <li>16</li>
      <li>20</li>
      <li>30</li>
    </ul>
    <button id="doubleButton">Подвоїти</button>
  
    <script>
      document.getElementById('doubleButton').addEventListener('click', function() {
        const listItems = document.querySelectorAll('#numberList li');
  
        listItems.forEach(item => {
          const currentValue = parseInt(item.textContent);
          item.textContent = currentValue * 2;
        });
      });
    </script>
</body>
</html>
