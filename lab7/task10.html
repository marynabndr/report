<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 10</title>
    <link rel="stylesheet" href="style_lab7.css">
</head>
<body>
    <h1>Завдання 10</h1>
    <div id="controls">
        <input type="number" min="1" max="100" step="1" />
        <button type="button" data-create>Create</button>
        <button type="button" data-destroy>Destroy</button>
    </div>
    <div id="boxes"></div>
      
      <script>
        function getRandomHexColor() {
          return `#${Math.floor(Math.random() * 16777215)
            .toString(16)
            .padStart(6, 0)}`;
        }

        const input = document.querySelector('#controls input');
        const createButton = document.querySelector('[data-create]');
        const destroyButton = document.querySelector('[data-destroy]');
        const boxesContainer = document.querySelector('#boxes');

        function createBoxes(amount) {
          destroyBoxes(); 
    
          const boxes = [];
          let size = 30; 
    
          for (let i = 0; i < amount; i++) {
            const box = document.createElement('div');
            box.style.width = `${size}px`;
            box.style.height = `${size}px`;
            box.style.backgroundColor = getRandomHexColor();
            box.textContent = `${size}x${size}`;
            size += 10; 
            boxes.push(box); //Новий квадрат додається в масив boxes
          }
    
          // Додаємо елементи у контейнер #boxes
          boxesContainer.append(...boxes);
        }
    
        function destroyBoxes() {
          boxesContainer.innerHTML = ''; // Видаляємо всі елементи
        }
    
        createButton.addEventListener('click', () => {
          const amount = Number(input.value.trim());
    
          if (amount >= 1 && amount <= 100) {
            createBoxes(amount);
            input.value = ''; // Очищаємо поле вводу
          } else {
            alert('Please enter a number between 1 and 100.');
          }
        });
    
        destroyButton.addEventListener('click', destroyBoxes);
      </script>
</body>
</html>
